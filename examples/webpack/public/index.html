<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />

    <title>@vime/webpack-example</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/app.css" />
  </head>

  <body>
    <div id="container">
      <vm-player>
        <vm-video
          cross-origin
          poster="https://files.vidstack.io/agent-327/poster.png"
        >
          <source
            data-src="https://files.vidstack.io/agent-327/720p.mp4"
            type="video/mp4"
          />
          <track
            default
            kind="subtitles"
            src="https://files.vidstack.io/agent-327/subs/english.vtt"
            srclang="en"
            label="English"
          />
          <track
            kind="subtitles"
            src="https://files.vidstack.io/agent-327/subs/spanish.vtt"
            srclang="es"
            label="Spanish"
          />
        </vm-video>
        <vm-default-ui />
      </vm-player>
    </div>

    <script src="/build/app.js"></script>
  </body>
</html>
